<div class="card ">
    <div class="card-header pb-0 text-left">
        <h3 class="font-weight-bolder text-primary text-gradient">New Snippet</h3>
        <p class="mb-0">Save code snippets for easy reference</p>
    </div>
    <div class="card-body pb-3">
      <form (ngSubmit)="saveSnippet(newSnippet.value)" #newSnippet="ngForm" role="form text-left">
        <div class="form-group row">
          <div class="col-md-7">
            <label for="title">Title</label>
            <input required ngModel name="title" type="text" class="form-control " id="title" placeholder="">
          </div>
          <div class="col-md-5">
            <label for="lang">language</label>
            <select ngModel name="language" id="lang" class="form-control ">
              <option value="other" selected>other</option>
              <option value="other">css</option>
              <option value="js">javascript</option>
              <option value="c">c</option>
              <option value="cpp">c++</option>
              <option value="java">java</option>
              <option value="php">php</option>
              <option value="other">python</option>
            </select>
          </div>
        </div>
        <div>
          <label for="tags">Tags (optional)</label>
            <input ngModel name="tags" type="text" class="form-control " id="kt_tagify_2" placeholder="">
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea required ngModel name="description" class="form-control " id="description" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label for="snippet">Snippet</label>
          <textarea required ngModel name="snippet" class="form-control " id="snippet" rows="5"></textarea>
        </div>
        <div class="form-check form-check-info text-left">
          <input  ngModel name="makePublic" class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked="">
          <label class="form-check-label text-dark font-weight-bolder" for="flexCheckDefault">
            Make public
          </label>
        </div>
        <div class="text-center">
          <button [disabled]="newSnippet.invalid" type="submit" class="btn bg-gradient-primary btn-lg btn-rounded w-100 mt-4 mb-0">Save</button>
        </div>
      </form>
    </div>
  </div>
